<h2 mat-dialog-title>Reservar Sala: {{ data.room.name }} - {{ data.room.location }}</h2>

<div mat-dialog-content>
  <form [formGroup]="reservationForm" class="reservation-form">
    <p class="form-section-title">Início da Reserva</p>
    <div class="form-row">
      <mat-form-field appearance="outline" class="date-field">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" readonly>
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="time-field">
        <mat-label>Hora</mat-label>
        <input matInput formControlName="startTime" placeholder="HH:mm">
        <mat-icon matIconSuffix>schedule</mat-icon>
      </mat-form-field>

      <button type="button" mat-stroked-button (click)="setCurrentTime('startDate', 'startTime')" class="now-button">
        Agora
      </button>
    </div>
    <span class="timezone-note">Observação: Você está 3 horas atrás do horário do servidor.</span>

    <p class="form-section-title">Fim da Reserva</p>
    <div class="form-row">
      <mat-form-field appearance="outline" class="date-field">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="endDate" readonly>
        <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="time-field">
        <mat-label>Hora</mat-label>
        <input matInput formControlName="endTime" placeholder="HH:mm">
        <mat-icon matIconSuffix>schedule</mat-icon>
      </mat-form-field>

      <button type="button" mat-stroked-button (click)="setCurrentTime('endDate', 'endTime')" class="now-button">Agora
      </button>
    </div>
    <span class="timezone-note">Observação: Você está 3 horas atrás do horário do servidor.</span>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" [disabled]="reservationForm.invalid">
    Confirmar Reserva
  </button>
</div>
